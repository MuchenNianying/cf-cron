# Worker 名称
name = "cf-cron-server"
# 主入口文件
main = "index.ts"
# 兼容性日期
compatibility_date = "2025-12-08"

# D1 数据库绑定配置
d1_databases = [{ binding = "DB", database_name = "cf-cron-db", database_id = "682edf33-83d0-435a-97f2-31a9e25d19dd" }]

# 环境变量配置
[vars]
# JWT 密钥，用于用户认证
SECRET_KEY = "123456"

# 定时触发器配置
[triggers]
# Cron 表达式，每分钟触发一次
crons = ["* * * * *"]

# 可观测性配置
[observability]
# 是否启用可观测性
enabled = false
# 采样率（0-1）
head_sampling_rate = 1

# 日志配置
[observability.logs]
# 是否启用日志
enabled = true
# 日志采样率（0-1）
head_sampling_rate = 1
# 是否持久化日志
persist = true
# 是否记录调用日志
invocation_logs = true

# 追踪配置
[observability.traces]
# 是否启用追踪
enabled = false
# 是否持久化追踪
persist = true
# 追踪采样率（0-1）
head_sampling_rate = 1
